{% extends "_layout.html" %} 

{% block content %}


  <h1>{{ store.name }}</h1>

  <p class="font-weight-bold">
    Number of warehouses
  </p>
  <p>
    {{ count }}
  </p>

  <form method="POST">
    <div class="form-group">
      <label class="font-weight-bold">New store name</label>
      <input class="form-control" type="text" name="new-name" value="{{store.name}}"/>
      <button type="submit" class="btn btn-primary my-2">Edit Store Name</button>
    </div>
  </form>

{% endblock %}
